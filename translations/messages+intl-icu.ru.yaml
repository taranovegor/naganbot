game:
    create:
        title: >-
            {variation, plural,
                =0      {Мы играем чтобы пощекотать нервы, хочешь тоже?}
                =1      {Я вижу ты не из трусливых, что насчёт остальных?}
                other   {Вы опять за старое? Так уж и быть}
            }
    play: >-
        {variation, select,
            0 {
                {step, plural,
                    =0      {Решили рискнуть? Тогда начнём}
                    =1      {Стопка, щелчок, выстрел...}
                    other   {}
                }
            }
            1 {
                {step, plural,
                    =0      {Хорошо, раз все в сборе, начнём}
                    =1      {Пистолет передаётся следующему...}
                    other   {}
                }
            }
            2 {
                {step, plural,
                    =0      {Назад пути нет}
                    =1      {Пистолет переходит из рук в руки...}
                    other   {}
                }
            }
            3 {
                {step, plural,
                    =0      {Настало время умирать}
                    =1      {Каждый ход приближает одного из стрелков к смерти}
                    other   {}
                }
            }
            4 {
                {step, plural,
                    =0      {Похоже, все в сборе}
                    =1      {Шанс на выживание каждого понижается от минимального до нулевого}
                    other   {}
                }
            }
            other {
                {step, plural,
                    =0      {Сегодня намечается свинцовый дождь}
                    =1      {Дуло пистолета по очереди смотрит в лицо каждому стрелку. Щелчок...}
                    other   {}
                }
            }
        }

